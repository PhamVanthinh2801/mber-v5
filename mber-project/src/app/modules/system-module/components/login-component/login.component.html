<app-loading [isLoading]="isLoading"></app-loading>
<p-toast></p-toast>
<div class="mt-6" style="border:solid 1px;border-radius:12px;padding:12px;
width:30%;height:50vh; margin:auto">
  <div class="grid">
    <div class="col-12 flex justify-content-center font-bold">
      <label style="font-size:24px">Đăng nhập</label>
    </div>
    <div class="col-12 grid spacing-inline">
      <div class="col-4"><label >Tài khoản</label></div>
      <div class="col-8"><input class="w-full" pInputText [(ngModel)]="name"></div>
    </div>
    <div class="col-12 grid spacing-inline">
      <div class="col-4"><label >Mật khẩu</label></div>
      <div class="col-8"><input class="w-full" pInputText [(ngModel)]="password"></div>
    </div>
    <div class="col-12 grid spacing-inline">
      <div class="col-4"></div>
      <div class="col-4">
        <button pButton label="Đăng nhập" (click)="onSubmit()"></button>
      </div>
      <div class="col-4">
      </div>
    </div>
  </div>
</div>
