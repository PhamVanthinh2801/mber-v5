<div>
  <p-fieldset legend="{{header}}" [style]="{overflow: 'auto', height:'87vh'}">
    <!--    <p>This is table dynamic {{listData| json}}</p>-->
    <p-table [value]="listData"
             [columns]="cols"
             [paginator]="true" [rows]="10"
             [(selection)]="selectedData"
             styleClass="p-datatable-gridlines"
             responsiveLayout="scroll">
      <ng-template pTemplate="header" let-columns>
        <tr>
          <th *ngFor="let col of columns" [style]="col.style">
            {{col.header}}
          </th>
          <th style="text-align:center; width:50px">Sửa</th>
          <th style="text-align:center; width:50px">Xóa</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-row let-columns="columns">
        <tr [pSelectableRow]="row">
          <td *ngFor="let col of columns" [style]="col.style">
            {{row[col.field]}}
          </td>
          <td style="text-align:center; width:50px">
            <button pButton type="button" icon="pi pi-pencil"  label="Sửa">
            </button>
          </td>
          <td style="text-align:center; width:50px">
            <button pButton type="button" icon="pi pi-trash"  label="Xóa">
            </button>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </p-fieldset>
</div>
