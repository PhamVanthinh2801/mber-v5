<div *ngIf="isFunction" class="grid">
  <div class="col-2"><label>Tổng số dữ liệu: {{listData ? listData.length : 0}}</label></div>
  <div class="col-6 grid">
    <div class="col-4 flex justify-content-center">
      <label>Tìm kiếm</label>
    </div>
    <div class="col-8">
      <input pInputText type="text" placeholder="Nhập nơi nhận, địa chỉ, số điện thoại, người nhận..."/>
    </div>
  </div>
  <div class="col-4">
    <button class="tool" pButton type="button" icon="pi pi-book" (click)="addDate()" label="Thêm mới">
    </button>
    <button class="tool" pButton (click)="editedData()" type="button" icon="pi pi-pencil" label="Sửa">
    </button>
    <button class="tool" pButton (click)="deletedData()" type="button" icon="pi pi-trash" label="Xóa">
    </button>
  </div>
</div>
<p-table [value]="listData"
         [columns]="cols"
         [paginator]="true"
         [rows]="10"
         selectionMode="single"
         (onRowSelect)="onRowSelect($event)"
         [(selection)]="selectedData"
         styleClass="p-datatable-gridlines"
         responsiveLayout="scroll">
  <ng-template pTemplate="header" let-columns>
    <tr>
      <th *ngFor="let col of columns" [style]="col.style">
        {{col.header}}
      </th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-row let-columns="columns">
    <tr [pSelectableRow]="row">
      <td *ngFor="let col of columns" [style]="col.style">
        {{row[col.field]}}
      </td>
    </tr>
  </ng-template>
</p-table>
