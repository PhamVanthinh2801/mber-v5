<p-toast></p-toast>
<p-fieldset legend="Độ khẩn" [style]="{overflow: 'auto', height:'87vh'}">
  <p-panel header="Thông tin">
    <app-base-danh-muc
      [isFunction]="true"
      [listData]="listUrgency"
      [cols]="cols"
      (idData)="dataEmit($event)"
      (isClickAdd)="popUpAdd($event)"
      (isClickDelete)="isDeleted($event)"
      (isClickEdited)="popUpEdited($event)">
    </app-base-danh-muc>
  </p-panel>
</p-fieldset>

<p-dialog [draggable]="false" header="Thêm mới độ khẩn" [(visible)]="showAdd"
          [style]="{width: '70vw', height:'70vh'}">
  <p-fieldset legend="Thông tin">
      <div class="grid">
        <div class="col-2">
          <label>Tên độ khẩn</label>
        </div>
        <div class="col-10">
          <input [(ngModel)]="selectedUrgency.name" pInputText="">
        </div>
      </div>
  </p-fieldset>
  <div class="grid">
    <div class="col-12 flex justify-content-center">
      <button pButton class="tool" type="button" (click)="addUrgencyToChild()" icon="pi pi-book" label="Lưu dữ liệu">
      </button>
    </div>
  </div>
</p-dialog>
<p-dialog [draggable]="false" header="Chỉnh sửa độ khẩn" [(visible)]="showUpdate"
          [style]="{width: '70vw', height:'70vh'}">
  <p-fieldset legend="Thông tin">
      <div class="grid">
        <div class="col-2">
          <label>Tên độ khẩn</label>
        </div>
        <div class="col-10">
          <input [(ngModel)]="selectedUrgency.name" pInputText="">
        </div>
      </div>
  </p-fieldset>
  <div class="grid">
    <div class="col-12 flex justify-content-center">
      <button pButton class="tool" type="button" (click)="editedUrgencyToChild()" icon="pi pi-book" label="Lưu dữ liệu">
      </button>
    </div>
  </div>
</p-dialog>
